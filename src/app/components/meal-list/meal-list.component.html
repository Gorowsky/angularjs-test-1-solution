<div id="meals">
  <ul class="meal-list" ng-click="$ctrl.toggleMeal($event)">
    <li class="meal-list-item" ng-repeat="meal in $ctrl.mealList">
      <span>
        {{meal.index}}. {{meal.name}}
      </span>
      <span>
        {{meal.price}} zł
        <input type="checkbox" ng-checked="meal.isChecked"/>
      </span>
    </li>
  </ul>

  <div>Suma: {{$ctrl.sum}} zł</div>
</div>
